<input type="search" data-ng-model="search" placeholder="Search for logos" class="search" />

<div class="card-box">
    <div data-ng-repeat="band in bands | orderBy:'name' |  filter:search" data-ng-init="lastItem($last)" class="card__cols">
        <div class="card">
            <h2>
                <a class="card__link-title" href="http://{{band.link}}" title="{{band.name}} Website">{{band.name}}</a>
            </h2>

            <p data-ng-if="band.style">Style: {{band.style}}</p>
            <p>Origin: {{band.origin}}</p>

            <p>{{band.logo.title}}</p>

            <img data-ng-src="logos/{{band.logo.svg}}" class="logo {{band.logo.class}}">

            <p><button data-ng-click="download($event, band.css, band.logo.svg)">Download svg</button></p>
        </div>
    </div>
</div>
